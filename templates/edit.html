<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">

    <title>DevSecOps CRUD Update Details</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md text-center">
        <a class="navbar-brand" href="/"><h1>Girjesh DevOpsSec Project With CRUD Functionality</h1></a>
        </div>

</nav>

<div class="container mt-3">
<div class="row">
<div class="col-md-4">
    <h1 class="text-white bg-info text center p-2 ">Update Student Details</h1>
    <br>

    <form action="/update/{{d.id}}" method="post">{% csrf_token %}
        <!-- //Tab for Student Data -->

            <div class="form-group">
                <input type="text" 
                class="form-control" 
                placeholder="Enter the Student Name" 
                name="name"
                value={{d.name}} 
                required>
            </div>

        <!-- //Tab for Student Email Address -->
        <div class="form-group">
            <input type="email" 
            class="form-control mt-2" 
            placeholder="Enter the Student Email Address" 
            name="email"
            value={{d.email}}
            required>
        </div>

        <!-- //Tab for Student Age -->
        <div class="form-group">
            <input type="number" 
            class="form-control mt-2" 
            placeholder="Enter the Student Age" 
            name="age"
            value={{d.age}}
            required>


    <!-- <label for="gender">Gender</label>     -->
        
    <div class="form-group col-md-4">
            <select class="form-control mt-2 " id="gender" class="form-control" name="gender" required>
            <option  selected >{{d.gender}}</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
    </div>
    <br
    
    <!-- for Creating a Submission Button -->

    <div class="d-grid gap-2">
        <button class="btn btn-primary mt-2" type="submit">Update</button>
    </div>


    </div>


    </form>
</div>


</div>

</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
